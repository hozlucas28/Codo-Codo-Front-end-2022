<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codo a Codo - Clase 3 (formulario)</title>
</head>
<body>
    <h1>Formularios</h1>

    <!-- Primer Formulario -->
    <h2>Formulario 1</h2>
    <form action="">
        <label for="">Nombre:</label>
        <input type="text" value="Name" maxlength="5"> <!-- Cuadro de texto (máximo cinco caracteres) -->
        <label for="">Contraseña:</label>
        <input type="password" value="Password">
        <input type="submit" value="Sended" text="Enviar"> <!-- Botón de enviar -->
    </form>

    <!-- Segundo Formulario -->
    <h2>Formulario 2</h2>
    <form action="">
        <label for="">¿Te gusta bailar?</label>
        <input type="checkbox" value="Dance">
        <label for="">¿Te gusta la música?</label>
        <input type="checkbox" value="Music">
    </form>
</body>
</html>
